name: Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Theosのセットアップ
      uses: Randomblock1/theos-action@v1
      with:
        theos-dir: 'theos'
        theos-src: 'https://github.com/theos/theos'
        theos-sdks: 'https://github.com/theos/sdks'
        theos-sdks-branch: 'master'
        orion: 'false'

    - name: プロジェクトのビルド
      run: make
